<ion-header>
    <ion-toolbar>
        <ion-title>Paises</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-fab vertical="top" horizontal="end" slot="fixed" edge="true">
        <ion-fab-button (click)="addPais()">
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>
    <ion-item lines="none" *ngIf="paises.length === 0">
        <ion-label>
            No hay datos que mostrar
        </ion-label>
    </ion-item>
    <ion-list *ngIf="paises.length > 0">
        <ion-item-sliding *ngFor="let pais of paises; let i = index;">
            <ion-item detail (click)="editPais(pais.id)">
                <ion-label> {{ pais.nombre }} </ion-label>
            </ion-item>
            <ion-item-options side="start">
                <ion-item-option (click)="deletePais(pais.id, i)" color="danger">
                    <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
                </ion-item-option>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
</ion-content>
