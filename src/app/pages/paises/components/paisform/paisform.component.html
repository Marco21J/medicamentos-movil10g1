<ion-grid fixed>
    <form novalidate autocomplete="off" [formGroup]="form" (ngSubmit)="onSubmit()">
        <ion-row>
            <ion-col size="12" size-lg="3" size-md="4" size-sm="6" size-xs="12">
                <ion-item>
                    <ion-label position="floating">Nombre</ion-label>
                    <ion-input maxlength="30" formControlName="nombre"></ion-input>
                </ion-item>
                <ion-item lines="none" *ngIf="isNombreValid">
                    <ion-text class="form-error" color="danger"> {{ getErrorMessage('nombre') }} </ion-text>
                </ion-item>
            </ion-col>
            <ion-col size="12" size-lg="3" size-md="4" size-sm="6" size-xs="12">
                <ion-item>
                    <ion-label position="floating">Descripci√≥n</ion-label>
                    <ion-textarea maxlength="200" formControlName="descripcion"></ion-textarea>
                </ion-item>
                <ion-item lines="none" *ngIf="isDescripcionValid">
                    <ion-text class="form-error" color="danger"> {{ getErrorMessage('descripcion') }} </ion-text>
                </ion-item>
            </ion-col>
            <ion-col size="12" size-lg="3" size-md="4" size-sm="6" size-xs="12">
                <ion-button color="primary" expand="block" type="submit" [disabled]="!form.valid"> {{ isEditForm ? 'Guardar' : 'Enviar' }} </ion-button>
                <!-- <ion-text>
                    {{ form.controls['descripcion'].errors | json }}
                </ion-text> -->
            </ion-col>
        </ion-row>
    </form>
</ion-grid>
